<!DOCTYPE html>
<html>

<head>
    <!--~ ################# Icon #################-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--~ ################# Title #################-->
    <title> </title>

    <!--~ ################# Fonts #################-->

    <!--~ ################# CSS #################-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body class="bg-dark text-danger-emphasis">
    <div class="container">
        <input id="search" class="form-control w-100 rounded-pill px-4 my-4" placeholder="SEARCH" type="text">
        <p id="status"></p>
        <button id="getLocationBtn" class="btn btn-outline-light rounded-5"> Get weather by my location </button>
    </div>

    <div class="container mt-4">
        <div class="row ">

            <div id="today" class="col-4  ">
                <div class="m-1 rounded-3 bg-body-secondary ">
                    <header class="d-flex justify-content-around rounded-top-3 text-danger">
                        <p id="dayP" class="m-1"> Monday</p>
                        <p id="dateP" class="m-1">7 December</p>
                    </header>
                    <div class="p-2 mt-3 ">

                        <main>
                            <p id="cityName" class="fs-3">Matrooh</p>
                            <p class="d-flex justify-content-between px-3">
                                <span id="temperature" class="fs-1">22&deg;C </span>
                                <span id="iconImg">
                                    <sup><img src="weather/day/113.png" alt="Weather img"></sup>
                                </span>
                            </p>
                            <p id="WeatherInfo">Sunny</p>
                        </main>
                        <footer class="d-flex justify-content-between px-1">
                            <p>
                                <i class="fa-solid fa-droplet"></i> <span id="humidity"> 50% </span>
                            </p>

                            <p>
                                <i class="fa-solid fa-wind"></i> <span id="wind"> 110km/h </span>
                            </p>


                            <p>
                                <i class="fa-brands fa-nfc-directional"></i><span id="direction"> N </span>
                            </p>
                        </footer>
                    </div>
                </div>
            </div>




            <div id="tomorrow" class="col-4 ">

                <div class="m-1 rounded-3 bg-body-secondary ">
                    <header class="followingDayName p-1 rounded-top-3 text-center  text-danger">Tuesday</header>
                    <div class="p-2 mt-3 d-flex flex-column align-items-center">
                        <img class="followingDayImg" src="weather/day/116.png" alt="wether img">
                        <p class="maxTemp fs-1">21&deg;C</p>
                        <p class="minTemp fs-4">11&deg;C</p>


                        <p class="followingDayWeatherInfo">Partly  Cloudy</p>
                    </div>
                </div>
            </div>


            <div id="afterTomorrow" class="col-4 ">

                <div class="m-1 rounded-3 bg-body-secondary  ">
                    <header class="followingDayName p-1 rounded-top-3 text-center  text-danger ">Wednesday</header>
                    <div class="p-2 mt-3 d-flex flex-column align-items-center">
                        <img class="followingDayImg" src="weather/day/119.png" alt="wether img">
                        <p class="maxTemp fs-1">23&deg;C</p>
                        <p class="minTemp fs-4">9&deg;C</p>
                        <p class="followingDayWeatherInfo">Cloudy</p>
                    </div>
                </div>
            </div>

        </div>



    </div>








    <!--~ ################# Java Script Files #################-->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</html>
